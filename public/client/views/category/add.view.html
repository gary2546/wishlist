<div class="main" ng-controller="AddCategoryController">
    <h1 class="page-header">New Category</h1>
    <form class="form-horizontal form-max-width">
        <div ng-if="error" class="alert alert-danger">{{error}}</div>
        <div class="form-group">
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="title">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <button type="submit" class="btn btn-default max-width" ng-click="submit()">Submit</button>
            </div>
        </div>
    </form>
</div>
