<div class="main" ng-controller="RegisterController">
    <h1 class="page-header">Register</h1>
    <form class="form-horizontal form-max-width">
        <div ng-if="error" class="alert alert-danger">{{error}}</div>
        <div class="form-group">
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <input type="password" class="form-control" id="verifyPassword" placeholder="Password" ng-model="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="verifyPassword">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <button type="submit" class="btn btn-default max-width" ng-click="register()">Register</button>
            </div>
        </div>
    </form>
</div>
